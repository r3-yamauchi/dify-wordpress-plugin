identity:
  name: update_post
  author: r3-yamauchi
  label:
    en_US: Update Post
    ja_JP: 投稿更新
    zh_Hans: 更新文章
  icon: icon.svg
description:
  human:
    en_US: Update an existing WordPress post. You can update title, content, status, or featured media.
    ja_JP: WordPressの既存の投稿を更新します。タイトル、本文、ステータス、アイキャッチ画像を更新できます。
    zh_Hans: 更新WordPress中的现有文章。可以更新标题、内容、状态或特色媒体。
  llm: Update an existing WordPress post.
parameters:
  - name: id
    type: number
    required: true
    label:
      en_US: Post ID
      ja_JP: 投稿ID
      zh_Hans: 文章ID
    human_description:
      en_US: ID of the post to update (required).
      ja_JP: 更新する投稿のID（必須）。
      zh_Hans: 要更新的文章ID（必需）。
    llm_description: Post ID to update (required).
    form: llm
    input_schema:
      type: integer
      minimum: 1
  - name: title
    type: string
    required: false
    label:
      en_US: Title
      ja_JP: タイトル
      zh_Hans: 标题
    human_description:
      en_US: New post title (max 255 characters).
      ja_JP: 新しい投稿タイトル（最大255文字）。
      zh_Hans: 新文章标题（最多255个字符）。
    llm_description: New post title.
    form: llm
  - name: content
    type: string
    required: false
    label:
      en_US: Content
      ja_JP: 本文
      zh_Hans: 内容
    human_description:
      en_US: New post content in HTML format.
      ja_JP: HTML形式の新しい投稿本文。
      zh_Hans: HTML格式的新文章内容。
    llm_description: New post content in HTML format.
    form: llm
  - name: status
    type: string
    required: false
    label:
      en_US: Status
      ja_JP: ステータス
      zh_Hans: 状态
    human_description:
      en_US: New post status (publish, draft, pending, private, future).
      ja_JP: 新しい投稿ステータス（publish, draft, pending, private, future）。
      zh_Hans: 新文章状态（publish、draft、pending、private、future）。
    llm_description: New post status.
    form: llm
    input_schema:
      type: string
      enum: [publish, draft, pending, private, future]
  - name: featured_media
    type: number
    required: false
    label:
      en_US: Featured Media ID
      ja_JP: アイキャッチ画像ID
      zh_Hans: 特色媒体ID
    human_description:
      en_US: Featured media (image) ID to set as post thumbnail. Set to 0 to remove thumbnail.
      ja_JP: アイキャッチ画像として設定するメディアID。0を指定すると削除されます。
      zh_Hans: 设置为文章缩略图的特色媒体（图片）ID。设置为0可删除缩略图。
    llm_description: Featured media ID for post thumbnail (0 to remove).
    form: llm
    input_schema:
      type: integer
      minimum: 0
  - name: categories
    type: string
    required: false
    label:
      en_US: Category IDs
      ja_JP: カテゴリーID
      zh_Hans: 分类ID
    human_description:
      en_US: Category IDs to assign to the post. Can be a single ID, comma-separated IDs, or an array of IDs.
      ja_JP: 投稿に割り当てるカテゴリーID。単一のID、カンマ区切りのID、またはIDの配列を指定できます。
      zh_Hans: 要分配给文章的分类ID。可以是单个ID、逗号分隔的ID或ID数组。
    llm_description: Category IDs to assign to the post.
    form: llm
  - name: tags
    type: string
    required: false
    label:
      en_US: Tag IDs
      ja_JP: タグID
      zh_Hans: 标签ID
    human_description:
      en_US: Tag IDs to assign to the post. Can be a single ID, comma-separated IDs, or an array of IDs.
      ja_JP: 投稿に割り当てるタグID。単一のID、カンマ区切りのID、またはIDの配列を指定できます。
      zh_Hans: 要分配给文章的标签ID。可以是单个ID、逗号分隔的ID或ID数组。
    llm_description: Tag IDs to assign to the post.
    form: llm
extra:
  python:
    source: tools/update_post.py



