identity:
  name: get_media
  author: r3-yamauchi
  label:
    en_US: Get Media
    ja_JP: メディア取得
    zh_Hans: 获取媒体
  icon: icon.svg
description:
  human:
    en_US: Retrieve media files from WordPress site with optional filtering by type and MIME type.
    ja_JP: WordPressサイトからメディアファイルを取得します。タイプやMIMEタイプでフィルタリング可能です。
    zh_Hans: 从WordPress站点检索媒体文件，可按类型和MIME类型进行筛选。
  llm: Retrieve media files from WordPress site.
parameters:
  - name: per_page
    type: number
    required: false
    label:
      en_US: Media Per Page
      ja_JP: 1ページあたりの件数
      zh_Hans: 每页媒体数
    human_description:
      en_US: "Number of media items to retrieve per page (default: 10, max: 100)."
      ja_JP: "1ページあたりの取得件数（デフォルト: 10、最大: 100）。"
      zh_Hans: "每页要检索的媒体项数（默认：10，最大：100）。"
    llm_description: Number of media items per page (default 10, max 100).
    form: llm
    input_schema:
      type: integer
      minimum: 1
      maximum: 100
  - name: page
    type: number
    required: false
    label:
      en_US: Page Number
      ja_JP: ページ番号
      zh_Hans: 页码
    human_description:
      en_US: "Page number to retrieve (default: 1)."
      ja_JP: "取得するページ番号（デフォルト: 1）。"
      zh_Hans: "要检索的页码（默认：1）。"
    llm_description: Page number (default 1).
    form: llm
    input_schema:
      type: integer
      minimum: 1
  - name: search
    type: string
    required: false
    label:
      en_US: Search Query
      ja_JP: 検索クエリ
      zh_Hans: 搜索查询
    human_description:
      en_US: Search query to filter media by title and description.
      ja_JP: タイトルと説明でメディアを検索するクエリ。
      zh_Hans: 按标题和描述筛选媒体的搜索查询。
    llm_description: Search query to filter media.
    form: llm
  - name: media_type
    type: string
    required: false
    label:
      en_US: Media Type
      ja_JP: メディアタイプ
      zh_Hans: 媒体类型
    human_description:
      en_US: Filter media by type (image, video, audio, application, etc.).
      ja_JP: タイプでメディアをフィルタリング（image, video, audio, applicationなど）。
      zh_Hans: 按类型筛选媒体（image、video、audio、application等）。
    llm_description: Filter media by type.
    form: llm
  - name: mime_type
    type: string
    required: false
    label:
      en_US: MIME Type
      ja_JP: MIMEタイプ
      zh_Hans: MIME类型
    human_description:
      en_US: "Filter media by MIME type (e.g., image/jpeg, image/png, video/mp4)."
      ja_JP: "MIMEタイプでメディアをフィルタリング（例: image/jpeg, image/png, video/mp4）。"
      zh_Hans: "按MIME类型筛选媒体（例如：image/jpeg、image/png、video/mp4）。"
    llm_description: Filter media by MIME type.
    form: llm
extra:
  python:
    source: tools/get_media.py

