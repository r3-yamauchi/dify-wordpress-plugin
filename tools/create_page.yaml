identity:
  name: create_page
  author: r3-yamauchi
  label:
    en_US: Create Page
    ja_JP: ページ作成
    zh_Hans: 创建页面
  icon: icon.svg
description:
  human:
    en_US: Create a new page in WordPress with title, content, and optional status.
    ja_JP: WordPressに新しいページを作成します。タイトル、本文、オプションでステータスを指定できます。
    zh_Hans: 在WordPress中创建新页面，包含标题、内容和可选状态。
  llm: Create a new page in WordPress.
parameters:
  - name: title
    type: string
    required: true
    label:
      en_US: Title
      ja_JP: タイトル
      zh_Hans: 标题
    human_description:
      en_US: Page title (required, max 255 characters).
      ja_JP: ページタイトル（必須、最大255文字）。
      zh_Hans: 页面标题（必需，最多255个字符）。
    llm_description: Page title (required).
    form: llm
  - name: content
    type: string
    required: true
    label:
      en_US: Content
      ja_JP: 本文
      zh_Hans: 内容
    human_description:
      en_US: Page content in HTML format.
      ja_JP: HTML形式のページ本文。
      zh_Hans: HTML格式的页面内容。
    llm_description: Page content in HTML format.
    form: llm
  - name: status
    type: string
    required: false
    label:
      en_US: Status
      ja_JP: ステータス
      zh_Hans: 状态
    human_description:
      en_US: Page status (publish, draft, pending, private, future). Default is draft.
      ja_JP: ページステータス（publish, draft, pending, private, future）。デフォルトはdraft。
      zh_Hans: 页面状态（publish、draft、pending、private、future）。默认为draft。
    llm_description: Page status (default draft).
    form: llm
    input_schema:
      type: string
      enum: [publish, draft, pending, private, future]
  - name: featured_media
    type: number
    required: false
    label:
      en_US: Featured Media ID
      ja_JP: アイキャッチ画像ID
      zh_Hans: 特色媒体ID
    human_description:
      en_US: Featured media (image) ID to set as page thumbnail.
      ja_JP: アイキャッチ画像として設定するメディアID。
      zh_Hans: 设置为页面缩略图的特色媒体（图片）ID。
    llm_description: Featured media ID for page thumbnail.
    form: llm
    input_schema:
      type: integer
      minimum: 1
  - name: parent
    type: number
    required: false
    label:
      en_US: Parent Page ID
      ja_JP: 親ページID
      zh_Hans: 父页面ID
    human_description:
      en_US: Parent page ID to create a child page.
      ja_JP: 子ページを作成するための親ページID。
      zh_Hans: 创建子页面的父页面ID。
    llm_description: Parent page ID for child page.
    form: llm
    input_schema:
      type: integer
      minimum: 1
extra:
  python:
    source: tools/create_page.py



