identity:
  name: update_user
  author: r3-yamauchi
  label:
    en_US: Update User
    ja_JP: ユーザー更新
    zh_Hans: 更新用户
  icon: icon.svg
description:
  human:
    en_US: Update an existing WordPress user. You can update name, email, description, URL, or roles.
    ja_JP: WordPressの既存のユーザーを更新します。名前、メールアドレス、説明、URL、ロールを更新できます。
    zh_Hans: 更新WordPress中的现有用户。可以更新姓名、电子邮件、描述、URL或角色。
  llm: Update an existing WordPress user.
parameters:
  - name: id
    type: number
    required: true
    label:
      en_US: User ID
      ja_JP: ユーザーID
      zh_Hans: 用户ID
    human_description:
      en_US: ID of the user to update (required).
      ja_JP: 更新するユーザーのID（必須）。
      zh_Hans: 要更新的用户ID（必需）。
    llm_description: User ID to update (required).
    form: llm
    input_schema:
      type: integer
      minimum: 1
  - name: name
    type: string
    required: false
    label:
      en_US: Display Name
      ja_JP: 表示名
      zh_Hans: 显示名称
    human_description:
      en_US: New display name for the user.
      ja_JP: ユーザーの新しい表示名。
      zh_Hans: 用户的新显示名称。
    llm_description: New display name for the user.
    form: llm
  - name: email
    type: string
    required: false
    label:
      en_US: Email Address
      ja_JP: メールアドレス
      zh_Hans: 电子邮件地址
    human_description:
      en_US: New email address for the user.
      ja_JP: ユーザーの新しいメールアドレス。
      zh_Hans: 用户的新电子邮件地址。
    llm_description: New email address for the user.
    form: llm
  - name: description
    type: string
    required: false
    label:
      en_US: Description
      ja_JP: 説明
      zh_Hans: 描述
    human_description:
      en_US: New description/biography for the user.
      ja_JP: ユーザーの新しい説明/自己紹介。
      zh_Hans: 用户的新描述/简介。
    llm_description: New description/biography for the user.
    form: llm
  - name: url
    type: string
    required: false
    label:
      en_US: Website URL
      ja_JP: ウェブサイトURL
      zh_Hans: 网站URL
    human_description:
      en_US: New website URL for the user.
      ja_JP: ユーザーの新しいウェブサイトURL。
      zh_Hans: 用户的新网站URL。
    llm_description: New website URL for the user.
    form: llm
  - name: roles
    type: string
    required: false
    label:
      en_US: User Roles
      ja_JP: ユーザーロール
      zh_Hans: 用户角色
    human_description:
      en_US: New roles for the user. Can be a single role or comma-separated roles (e.g., "administrator", "editor,author").
      ja_JP: "ユーザーの新しいロール。単一のロールまたはカンマ区切りのロール（例: \"administrator\", \"editor,author\"）。"
      zh_Hans: 用户的新角色。可以是单个角色或逗号分隔的角色（例如："administrator"、"editor,author"）。
    llm_description: New roles for the user (comma-separated if multiple).
    form: llm
extra:
  python:
    source: tools/update_user.py

