<!--
  File: wordpress/_assets/icon.svg
  Purpose: Represent WordPress REST API plugin (document + API connection)
  Design: Rounded square with document and API connection elements, generic REST API icon
  Note: Generic design to avoid WordPress trademark infringement
-->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#21759B"/>
      <stop offset="1" stop-color="#464646"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="url(#bg)"/>

  <!-- Document/Post icon -->
  <g transform="translate(10, 8)">
    <!-- Document body -->
    <rect x="0" y="2" width="14" height="18" rx="1.5" fill="white" opacity="0.95"/>
    <!-- Document lines (representing content) -->
    <line x1="3" y1="6" x2="11" y2="6" stroke="#21759B" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    <line x1="3" y1="9" x2="11" y2="9" stroke="#21759B" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    <line x1="3" y1="12" x2="9" y2="12" stroke="#21759B" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    <line x1="3" y1="15" x2="11" y2="15" stroke="#21759B" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    <!-- Folded corner -->
    <path d="M14 2 L14 6 L10 6 Z" fill="white" opacity="0.7"/>
  </g>

  <!-- API connection elements (representing REST API) -->
  <g transform="translate(24, 12)">
    <!-- Connection nodes -->
    <circle cx="2" cy="2" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="8" cy="6" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="2" cy="10" r="1.5" fill="white" opacity="0.9"/>
    <!-- Connection lines (representing API calls) -->
    <line x1="3.5" y1="2" x2="6.5" y2="6" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
    <line x1="3.5" y1="10" x2="6.5" y2="6" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
    <!-- Arrow indicating API direction -->
    <path d="M6 6 L8 6 M7 5 L8 6 L7 7" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  </g>
</svg>
